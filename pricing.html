<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link para o CSS do bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/lightslider.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <!-- link para o css redigido pela equipe -->
  <link rel="stylesheet" href="css/style.min.css">

  <!-- google fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>PhotoPet - Orçamento</title>
</head>

<body>
  <header>
    <nav class="navbar sticky-top navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img id="logo-header" src="img/logo.png" alt="Logo PhotoPet"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto w-100 justify-content-end">
            <li class="nav-item"><a class="nav-link" id="index" href="index.html">Página Inicial</a></li>
            <li class="nav-item"><a class="nav-link" id="services" href="services.html">Nossos Serviços</a></li>
            <li class="nav-item"><a class="nav-link" id="gallery" href="gallery.html">gallerys</a></li>
            <li class="nav-item"><a class="nav-link" id="about" href="about.html">Sobre Nós</a></li>
            <li class="nav-item"><a class="nav-link" id="contact" href="contact.html">Contato</a></li>
            <li class="nav-item"><a class="nav-link" id="pricing" href="pricing.html">Orçamento</a></li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

  <main class="container">
    <div class="contact row">
      <div class="pricing col-xl-12">
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">Orçamento</h3>
          </div>
          <div class="card-body">
            <form autocomplete="off" class="form" role="form" onsubmit="calculapricing(event)">
              <div class="form-group">
                <label for="inputName">Nome</label>
                <input class="form-control" id="name" placeholder="Seu nome" type="text">
              </div>
              <div class="form-group">
                <label for="selectPack">Qual pacote te interessou?</label>
                <select class="form-control" id="selectPack">
                  <option value="1.2">Pack Maternidade</option>
                  <option value="1">Pack Filhotes</option>
                  <option value="1.5">Pack Retrato em Família</option>
                  <option value="1.3">Pack Studio</option>
                  <option value="1.8">Pack Outdoor</option>
                </select>
              </div>
              <div class="form-group">
                <label for="qtdAnimais">Quantos animais serão fotografados?</label>
                <input class="form-control" id="qtdAnimais" type="number" required>
              </div>
              <div class="form-group">
                <label for="qtdFotos">Quantas fotos você deseja?</label>
                <input class="form-control" id="qtdFotos" type="number" required>
              </div>
              <div class="form-group">
                <button class="btn btn-success btn-lg float-right" type="submit">Enviar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-xl-12">
          <div id="resultadopricing"></div>
        </div>

      </div>

    </div>
  </main>

  <footer>
    <div>
      Desenvolvido pelo Grupo 6 do Projeto Integrador - Digital House - Estação Hack by Facebook
    </div>
  </footer>


  <!-- Script do bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/lightslider.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>



  <!-- Script Orçamento-->
  <script src="js/script.js"></script>
</body>

</html>
